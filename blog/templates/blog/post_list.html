<html>
    <head>
        <title>Pokusný blog</title>
    </head>
    <body>
      <div>
        <h1><strong><a href="">Pokusný blog</a></strong></h1>
      </div>
      {% for post in posts %}
          <div>
              <h6>Publikováno: {{ post.published_date }}</h6>
              <h1><a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
      {% endfor %}

    </body>
</html>
